<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    window.onload = function() {
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      //从左上角到右下角
      var radialGradient = context.createRadialGradient(2,2,0,2,2,2);
      radialGradient.addColorStop(0.0, 'rgba(255, 0, 0, 1)'); //由红
      radialGradient.addColorStop(0.6, 'rgba(255, 0, 0, 0)'); //变紫
      context.fillStyle = radialGradient; //然后就可以赋给fillStyle了
      context.fillRect(0, 0, 4, 4);
    }
  </script>
</body>

</html>
