<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="my_dataviz"></div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-contour.v1.min.js"></script>
  <script>
    var width = 460,
      height = 400;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g");

    // read data
    d3.csv("data/data_for_density2d.csv", function(data) {
      // Add X axis
      var x = d3.scaleLinear()
        .domain([5, 20])
        .range([0, width]);

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([5, 22])
        .range([height, 0]);

      // compute the density data
      var densityData = d3.contourDensity()
        .x(function(d) {
          return x(d.x);
        }) // x and y = column name in .csv input data
        .y(function(d) {
          return y(d.y);
        })
        .size([width, height])
        .bandwidth(5) // smaller = more precision in lines = more lines
      (data)

      // Add the contour: several "path"
      svg
        .selectAll("path")
        .data(densityData)
        .enter()
        .append("path")
        .attr("d", d3.geoPath())
        .attr("fill", "none")
        .attr("stroke", "#69b3a2")
        .attr("stroke

        -linejoin", "round")
    })
  </script>
</body>

</html>
