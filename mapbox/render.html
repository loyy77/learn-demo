<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>白天不懂夜的黑</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/main.css">
  <link href="lib/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div class="ctrl-button">
      <button @click="filterMap()">
        filter
      </button>
    </div>
    <div id="map"></div>
  </div>
  <script src="lib/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    var that, map;

    var app = new Vue({
      el: '#app',
      mounted: function() {
        that = this;
        that.initMap();
      },
      methods: {
        initMap: function() {
          var rootPath = 'http://127.0.0.1:3000/mapbox/lib/';
          var filter = ['match', ['get', 'name'],
            ['昌平区', '海淀区'], false, true
          ];
          // var filter = ['!in', 'name', '昌平区', '海淀区'];

          // var filter = [
          //   'all',
          //   ['match', ['get', 'name'], ['昌平区', '海淀区'], true, false],
          //   ['>=', 'count', 10]
          // ];

          // var filter = ['==', 'name', '昌平区'];

          // 唯一值图
          // var fillColor = [
          //   'match',
          //   ['get', 'type'],
          //   1, '#FFD273',
          //   2, '#E86D68',
          //   '#A880FF'
          // ];

          // 分级色彩图
          // var fillColor = [
          //   'case',
          //   ['<', ['get', 'count'], 10], '#FFD273',
          //   ['<', ['get', 'count'], 20], '#E86D68',
          //   ['<', ['get', 'count'], 30], '#A880FF',
          //   ['<', ['get', 'count'], 40], '#68E0E8',
          //   ['<=', ['get', 'count'], 50], '#9BFF69',
          //   '#000' // 默认值
          // ];

          // 比例符号图
          // var fillColor = [
          //   'interpolate',
          //   ['linear'],
          //   ['get', 'count'],
          //   15, '#FFD273',
          //   30, '#E86D68',
          //   50, '#9BFF69'
          // ];

          // 步长图
          var fillColor = [
            'step',
            ['get', 'count'],
            '#0098A3',
            10, '#00CA8D',
            20, '#37C508',
            30, '#98F300',
            40, '#EFFF85'
          ]
          var mapStyle = {
            "version": 8,
            "name": "Dark",
            "sources": {
              "geojson": {
                type: 'geojson',
                data: '../data/beijing.geojson'
              }
            },
            "glyphs": rootPath + "fonts/mapbox/{fontstack}/{range}.pbf",
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                  "background-color": "#999"
                }
              },
              {
                'id': 'geojson',
                'source': 'geojson',
                'type': 'fill',
                'paint': {
                  'fill-color': fillColor,
                  'fill-opacity': .8
                },
                filter: filter
              },
              {
                'id': 'geojson-border',
                'source': 'geojson',
                'type': 'line',
                'paint': {
                  'line-color': '#FFF',
                  'line-width': 1.5
                },
                filter: filter
              },
              {
                'id': 'points',
                'type': 'symbol',
                'source': 'geojson',
                'layout': {
                  'text-field': ['get', 'name'],
                  "text-font": ["Arial Unicode MS Bold"],
                  "text-size": 12
                },
                paint: {
                  'text-color': '#ffffff'
                },
                filter: filter
              }
            ]
          };
          map = new mapboxgl.Map({
            container: 'map',
            maxZoom: 18,
            minZoom: 6,
            zoom: 8,
            center: {
              lng: 116.6552,
              lat: 40.2482
            },
            style: mapStyle,
            attributionControl: false
          });
        },
        filterMap() {

      }
    });
  </script>
