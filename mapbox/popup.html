<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>白天不懂夜的黑</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/main.css">
  <link href="lib/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div id="map"></div>
  </div>
  <script src="lib/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    var that, map;

    var app = new Vue({
      el: '#app',
      data: {
        markers: [],
        popup: null
      },
      mounted: function() {
        that = this;
        that.initMap();
      },
      methods: {
        initMap: function() {
          const token = 'pk.eyJ1IjoibHp1bml1anAwOCIsImEiOiJjam5iZmZwamMwN3RnM2twOHByeHJ4NzJoIn0.IVVIcCdRmFQE8-nQF-8wTA';
          mapboxgl.accessToken = token;
          var mapStyle = {
            "version": 8,
            "name": "Dark",
            "sources": {
              "XYZTile": {
                "type": "raster",
                "tiles": ['http://webrd01.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scale=1&style=8'],
                "tileSize": 256,
              }
            },
            "sprite": "mapbox://sprites/mapbox/dark-v9",
            "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                  "background-color": "#111"
                }
              },
              {
                "id": "XYZTile",
                "type": "raster",
                "source": "XYZTile",
                "minzoom": 0,
                "maxzoom": 22
              }
            ]
          };

          map = new mapboxgl.Map({
            container: 'map',
            maxZoom: 18,
            minZoom: 0,
            zoom: 3,
            center: [109.1699, 45.9719],
            style: mapStyle,
            attributionControl: false
          });

          map.on('load', function() {
            that.popup = new mapboxgl.Popup({
              closeButton: true,
              closeOnClick: false,
              className: 'my-popup'
            });
            map.loadImage('../css/lightning.png', function(error, image) {
              if (error) throw error;
              map.addImage('lightning', image);
              that.addMarkers();
            });
          });
        },
        addMarkers() {
          $.get('../data/capital.json', res => {
            var geojson = {
              'type': 'FeatureCollection',
              'features': []
            };
            for (var i = 0; i < res.length; i++) {
              const r = res[i];
              const ele = document.createElement('div');
              ele.setAttribute('class', 'map-label');
              ele.innerHTML = r.name;
              const option = {
                element: ele,
                anchor: 'bottom',
                offset: [0, -10]
              }
              geojson.features.push({
                type: 'Feature',
                geometry: {
                  type: 'Point',
                  coordinates: [r.lon, r.lat],
                  properties: {
                    name: r.name
                  }
                }
              });
            }
            that.addGeojson(geojson);

            that.addMapEvent();
          })
        },
        addMapEvent() {
          map.on('mouseenter', 'points', function(e) {
            map.getCanvas().style.cursor = 'pointer';
            that.showInfo(e.features[0]);
          });
          map.on('click', 'points', function(e) {
            map.getCanvas().style.cursor = 'pointer';
            var feature = e.features[0];
            var center = feature.geometry.coordinates.slice();
            map.flyTo({center: center, zoom: 14});
          });

          map.on('mouseleave', 'points', function() {
            map.getCanvas().style.cursor = '';
            that.popup.remove();
          });
        },
        showInfo(feature) {
          var coordinates = feature.geometry.coordinates.slice();
          var description = `
            <h5>2020-02-19</h1>
            <ul>
              <li>温度： 20℃</li>
              <li>湿度： 52%</li>
            </ul>
          `;
          that.popup.setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
        },
        addGeojson(geojson) {
          map.addSource('points', {
            type: 'geojson',
            data: geojson
          });
          map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'points',
            'layout': {
              'icon-image': 'lightning',
              'icon-size': 0.45,
              'text-field': ['get', 'name'],
              'text-offset': [0, 0],
              'text-anchor': 'bottom'
            }
          });
        }
      }
    });
  </script>
</body>

</html>
