<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>诗词大会</title>
    <link rel="stylesheet" href="/css/poets.css">
  </head>
  <body>
    <div
     id="app"
     :style="{fontFamily: isSimplified ? 'jiantiFont' : 'fantiFont'}">
     <div class="poet-box">
       <div
        class="change-button"
        @click='isSimplified = !isSimplified;'>
         {{ isSimplified ? '简体' : '繁体' }}
       </div>
       <h3>{{ poet.title }}</h3>
       <p>{{ poet.author }}</p>
       <p v-html="poet.content"></p>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <<script src="js/poems.js"></script>
  </body>
</html>
