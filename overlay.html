<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>地图叠加物</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
</head>

<body>
  <div id="app">
    <div id="map"></div>
    <div
      :style="{left: selectedX + 'px', top: selectedY + 'px'}"
      :class="selectedCluster.length > 0 ? 'show': 'hide'"
      class="overlays">
      <div
        v-for="(item, index) in selectedCluster"
        :key="index"
        class="circle-overlay cluster-overlay"
        :style="{background: colorMap[item.level], marginLeft: padding + 'px'}">
      </div>
    </div>
  </div>

  <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="js/overlay.js"></script>
</body>
</html>
